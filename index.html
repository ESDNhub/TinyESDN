      <div class="container"><input id="searchterm" type="text" /> <button id="search" class="btn btn-default">search</button></div>
  <body>
    <script type="text/javascript">// <![CDATA[
       $( document ).ajaxError(function() {
           $( ".log" ).text( "Triggered ajaxError handler." );
         });
      $("#search").click(function(e){
        var q = $("#searchterm").val();
        $( "#results").empty();
        $.ajax({
                dataType: "jsonp",
                url: "http://api.dp.la/v2/items",
                data: {
                  q: q,
                  provider: "Empire+State+Digital+Network",
                  api_key: "6a7861bb69e047312d045b544683de9e",
page_size: 100,
                },
                success: function( result ) {
                  for (var i= 0; i < result.docs.length; i++) {
                    var doc = result.docs[i];
                    var sr = result.docs[i].sourceResource;
                    var im = doc.object;
                    $("#results" ).append("<div><img src='" + im + "' height='100px' width='100px'/>&nbsp;<a href='"+ doc.isShownAt +"'>" + sr.title + "</a></div>");
                  }

              }});
      });




// ]]></script>
    <div id="results" class="container"></div>
      <div id="log" class="container"></div>
      </div>
